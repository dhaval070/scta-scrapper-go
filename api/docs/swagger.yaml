paths:
  /site-locations:
    get:
      consumes:
      - application/json
      description: Returns paginated site location mappings for a given site with
        optional pagination parameters
      parameters:
      - description: Site name
        in: query
        name: site
        type: string
      - description: Filter locations starting with this value
        in: query
        name: location
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: string
      - description: 'Items per page (default: 10, max: 100)'
        in: query
        name: perPage
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SiteLocResult'
      security:
      - CookieAuth: []
      summary: Get paginated site location mappings
      tags:
      - Mappings
  /sites-config/{id}/toggle:
    post:
      consumes:
      - application/json
      description: Toggles the enabled status of a site configuration. If enabled
        is NULL, sets to true.
      parameters:
      - description: Site Config ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SitesConfigResponse'
        "404":
          description: Site config not found
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: object
      summary: Toggle site configuration enabled status
      tags:
      - SitesConfig
schemes:
- http
